<div class="row">
    <div class="col-lg-6">
        <label for="stateSelectForCity">Please select the state</label>
        <select class="form-control" 
                (change)="onChangeStateSelect($event.target.value)" 
                [(ngModel)]="stateSelectForCity">
            <option value="">Select a state</option>
            <option *ngFor="let stateSel of statesList" 
                    value="{{stateSel.idState}}">{{ stateSel.name }}</option>
        </select>
    </div>
    <div class="col-lg-6" [hidden]="hideRegionSelect">
        <label for="regionSelectForCity">Please select the region</label>
        <select class="form-control" 
                (change)="onChangeRegionSelect($event.target.value)" 
                [(ngModel)]="regionSelectForCity">
            <option value="">Select a region</option>
            <option *ngFor="let regionSel of regionsList" 
                    value="{{regionSel.idRegion}}">{{ regionSel.regionName }}</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form (ngSubmit)="onSubmitCity(f)" #f="ngForm" [hidden]="hideCitiesForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <button 
                    class="btn btn-success" 
                    type="submit" 
                    [disabled]="!f.valid">Add</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-12">

    </div>
</div>
