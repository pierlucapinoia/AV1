<div class="row">
    <div class="col-lg-12">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="row">
                <div class="col-lg-12">
                    <label for="regionName">Region's name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Insert the name" 
                    name="regionNameInput" 
                    required
                    ngModel>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
