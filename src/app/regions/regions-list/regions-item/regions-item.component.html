<div class="row">
    <div class="col-lg-10">
        <a
        style="cursor: pointer"
        class="list-group-item clearfix"
        [routerLink]="[index]"
        routerLinkActive="active"
        (click)="onSelectedRegion()">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ region.regionName }}</h4>
            </div>
        </a>
    </div>
    <div class="col-lg-2">
        <button 
        class="btn btn-danger" 
        style="border-radius: 15px;"
        (click)="onDeleteClick()">X</button>
    </div>
</div>
